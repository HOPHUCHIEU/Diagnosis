networks:
  diagnosis-network:
    name: 'diagnosis-network'
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          ip_range: 172.28.0.0/24
          gateway: 172.28.0.1
          aux_addresses:
            mongodb: 172.28.0.2
            api: 172.28.0.3
            nginx: 172.28.0.4
            kafka: 172.28.0.5
            zookeeper: 172.28.0.6
            chatbot: 172.28.0.8
            redis: 172.28.0.9

volumes:
  portainer-data:
  mongodb-data:
  redis-data:

services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    container_name: 'zookeeper-diagnosis'
    ports:
      - 2181:2181
    networks:
      - diagnosis-network
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: bitnami/kafka:3.4.0
    container_name: 'kafka-diagnosis'
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'kafka-topics.sh --list --bootstrap-server localhost:9092']
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    ports:
      - 9092:9092
      - 9093:9093
    networks:
      - diagnosis-network
    depends_on:
      - zookeeper
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      # KRaft required settings
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka-diagnosis:9093
      # Listeners configuration
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      # Additional settings
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'

  redis:
    image: redis:alpine
    container_name: 'redis-diagnosis'
    restart: unless-stopped
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    networks:
      - diagnosis-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  chatbot:
    image: hophuchieu135/diagnosis-chatbot:latest
    build:
      context: ..
      dockerfile: ./apps/chatbot-service/Dockerfile
    container_name: 'chatbot-diagnosis'
    restart: unless-stopped
    networks:
      - diagnosis-network
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - KAFKA_BROKERS=localhost:9092
      - KAFKA_TOPIC_INBOUND=chat-messages
      - KAFKA_TOPIC_OUTBOUND=chat-responses
      - KAFKA_GROUP_ID=chatbot-consumer
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - REDIS_CHAT_TTL=86400
      - API_BASE_URL=http://127.0.0.1:5001/api/v1
      - GEMINI_API_KEY= AIzaSyAC_OVQWN7K9_6mRULTQE9-8XiOCaKrtc4
    volumes:
      - ./apps/chatbot-service/chat_history:/app/chat_history
    healthcheck:
      test: ['CMD', 'python', '-c', "import socket; socket.socket().connect(('kafka-diagnosis', 9092))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  api:
    image: hophuchieu135/diagnosis-api:latest
    build:
      context: ..
      dockerfile: ./apps/api-service/Dockerfile
    container_name: diagnosis-api
    ports:
      - '5001:5001'
    env_file:
      - .env.docker
    networks:
      - diagnosis-network
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'

  mongodb:
    image: mongo:latest
    container_name: diagnosis-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongodb-data:/data/db
    networks:
      - diagnosis-network
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '8999:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - diagnosis-network
